 # Signed User
 extend type Query {
  signUser: SignUser!
}

type SignUser {
  id: ID
  userId: ID!
  name: String!
  email: String!
}

extend type Mutation {
  updateSignUser(input: SignUserInput!): SignUser
}

input SignUserInput {
  id: ID
  userId: ID
  name: String
  email: String
}

fragment signUserData on SignUser {
  id
  __typename
  userId @client
  name @client
  email @client
}

mutation UpdateSignUser($input: SignUserInput!) {
  updateSignUser(input: $input) @client {
    userId @client
    name @client
    email @client
  }
}

query GetSignUser {
  signUser @client {
    id
    __typename
    userId @client
    name @client
    email @client
  }
}

