overwrite: true
schema: "http://localhost:8080/"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    schema: "./src/local.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withHooks: true

  src/generated/fragment-matcher.json:
    schema: "./src/local.graphql"
    plugins:
      - "fragment-matcher"
